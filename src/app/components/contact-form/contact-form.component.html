<section class="rounded-md bg-white/70 backdrop-blur-md shadow-xl shadow-[#626262]/30 mx-2 perspective-distant md:w-[380px]">
    <h2 class="text-xl font-poppins-black ml-1 pt-4 mt-3 mb-4">Get In Touch</h2>
    <p class="text-center font-poppins-thin   md:w-sm">Have a project in mind or want to discuss opportunities? Reach out below.</p>

    <div class="p-5">
        <form id="contactForm">
            <div class="flex flex-col">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required class="bg-white h-10 pl-2 rounded-md my-4 border">
                <div class="hidden" id="nameError">Please enter your name</div>
            </div>
            
            <div class="flex flex-col">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="bg-white h-10 pl-2 rounded-md my-4 border">
                <div class="hidden" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="flex flex-col">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required class="bg-white h-10 rounded-md my-4 border">
                <div class="hidden" id="subjectError">Please enter a subject</div>
            </div>
            
            <div class="flex flex-col">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required class="bg-white h-20 rounded-md my-4 border"></textarea>
                <div class="hidden" id="messageError">Please enter your message</div>
            </div>
            
            <button type="submit" class="bg-[#626262]/30 w-32 h-10 text-white rounded-md font-bold shadow-sm">Send Message</button>
        </form>
    </div>
</section>
